name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab1/clojure_lab1

    steps:
    - uses: actions/checkout@v4
    - uses: DeLaGuardo/setup-clojure@12.0
      with:
        lein: latest
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          ~/.lein
        key: ${{ runner.os }}-clojure-${{ hashFiles('lab1/clojure_lab1/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-clojure-
    
    - name: Install dependencies
      run: lein deps
      
    - name: Run tests
      run: lein test
 
