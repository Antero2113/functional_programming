name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab2/sc-bag

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # нужно, чтобы можно было пушить обратно

    - uses: DeLaGuardo/setup-clojure@12.0
      with:
        lein: latest
        clj-kondo: latest
        cljfmt: latest

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          ~/.lein
        key: ${{ runner.os }}-clojure-${{ hashFiles('lab2/sc-bag/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-clojure-

    - name: Install dependencies
      run: lein deps

    # --- Lint check ---
    - name: Run lint (clj-kondo)
      run: clj-kondo --lint src test

    # --- Check formatting ---
    - name: Check formatting (cljfmt)
      id: fmt
      run: |
        set +e
        lein cljfmt check
        status=$?
        set -e
        echo "fmt_status=$status" >> $GITHUB_OUTPUT

    # --- Auto-fix formatting if needed ---
    - name: Auto-fix and commit formatting
      if: steps.fmt.outputs.fmt_status != '0'
      run: |
        echo "Formatting issues found — applying fixes..."
        lein cljfmt fix
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "style: auto-format Clojure code via cljfmt"
        git push

    # --- Run tests ---
    - name: Run tests
      run: lein test
