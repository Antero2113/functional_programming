name: Clojure CI2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab2/sc-bag

    steps:
    - uses: actions/checkout@v4
    - uses: DeLaGuardo/setup-clojure@12.0
      with:
        lein: latest
        clj-kondo: latest
        cljfmt: latest

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          ~/.lein
        key: ${{ runner.os }}-clojure-${{ hashFiles('lab2/sc-bag/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-clojure-

    - name: Install dependencies
      run: lein deps

    # --- Lint check ---
    - name: Run lint (clj-kondo)
      run: clj-kondo --lint src test

    # --- Format check (basic) ---
    - name: Check formatting (cljfmt)
      run: lein cljfmt check

    # --- Tests ---
    - name: Run tests
      run: lein test
