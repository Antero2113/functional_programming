name: Lab3 Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab3/interpolation

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  

    - uses: DeLaGuardo/setup-clojure@12.0
      with:
        lein: latest
        clj-kondo: latest
        cljfmt: latest

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          ~/.lein
        key: ${{ runner.os }}-clojure-${{ hashFiles('lab3/interpolation/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-clojure-

    - name: Install dependencies
      run: lein deps

    - name: Run lint (clj-kondo)
      run: |
        clj-kondo --lint src test || [ $? -eq 2 ]

    - name: Check formatting (cljfmt)
      id: fmt
      run: |
        set +e
        lein cljfmt check src test
        status=$?
        set -e
        echo "fmt_status=$status" >> $GITHUB_OUTPUT

    - name: Auto-fix and commit formatting
      if: steps.fmt.outputs.fmt_status != '0'
      run: |
        echo "Formatting issues found â€” applying fixes..."
        lein cljfmt fix src test
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "style: auto-format Clojure code via cljfmt"
        git push

    - name: Run tests
      run: lein test

