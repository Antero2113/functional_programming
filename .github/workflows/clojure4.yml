name: Lab4 CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab4/my-app

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"

    - name: Install npm dependencies
      run: npm install

    - name: Install Shadow CLJS globally
      run: npm install -g shadow-cljs

    - name: Cache npm
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-

    - name: Run linter (clj-kondo)
      run: |
        npx clj-kondo --lint src test || [ $? -eq 2 ]

    - name: Check formatting (cljfmt)
      id: fmt
      run: |
        set +e
        npx lein cljfmt check src test
        status=$?
        set -e
        echo "fmt_status=$status" >> $GITHUB_OUTPUT

    - name: Auto-fix and commit formatting
      if: steps.fmt.outputs.fmt_status != '0'
      run: |
        echo "Formatting issues found â€” applying fixes..."
        npx lein cljfmt fix src test
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "style: auto-format Clojure code via cljfmt"
        git push

    - name: Compile Shadow CLJS app
      run: shadow-cljs compile app

    - name: Run tests (optional, if you have CLJS tests)
      run: |
        echo "No specific test build configured; use :app build or add :app-test build in shadow-cljs.edn"
