name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: my-app  # поддиректория с проектом

    steps:
    # --- Проверка исходников ---
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: DeLaGuardo/setup-clojure@12.0
      with:
        lein: latest
        clj-kondo: latest
        cljfmt: latest
        node: "20"

    # --- Кэширование зависимостей ---
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.m2
          ~/.lein
          node_modules
        key: ${{ runner.os }}-clojure-${{ hashFiles('my-app/project.clj') }}
        restore-keys: |
          ${{ runner.os }}-clojure-

    # --- Установка зависимостей ---
    - name: Install dependencies
      run: |
        npm install -g shadow-cljs
        lein deps
        npm install

    # --- Проверка стиля кода ---
    - name: Run clj-kondo lint
      run: clj-kondo --lint src test || [ $? -eq 2 ]

    - name: Check formatting (cljfmt)
      id: fmt
      run: |
        set +e
        lein cljfmt check src test
        status=$?
        set -e
        echo "fmt_status=$status" >> $GITHUB_OUTPUT

    - name: Auto-fix formatting
      if: steps.fmt.outputs.fmt_status != '0'
      run: |
        lein cljfmt fix src test
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "style: auto-format Clojure code via cljfmt"
        git push

    # --- Запуск тестов ---
    - name: Run Clojure tests
      run: lein test

    - name: Run ClojureScript tests
      run: shadow-cljs compile app-test && shadow-cljs node-test app-test

    # --- Сборка фронтенда ---
    - name: Build frontend
      run: shadow-cljs release app

    # --- Деплой на GitHub Pages ---
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v7
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: public  # директория с собранным фронтендом
